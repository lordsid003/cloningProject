<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
        <div class="container">
            <div class="bubbles">
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:24;"></span>
                <span style="--i:10;"></span>
                <span style="--i:14;"></span>
                <span style="--i:23;"></span>
                <span style="--i:18;"></span>
                <span style="--i:16;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <span style="--i:22;"></span>
                <span style="--i:25;"></span>
                <span style="--i:18;"></span>
                <span style="--i:21;"></span>
                <span style="--i:15;"></span>
                <span style="--i:13;"></span>
                <span style="--i:26;"></span>
                <span style="--i:17;"></span>
                <span style="--i:13;"></span>
                <span style="--i:28;"></span>
                <span style="--i:38;"></span>
            </div>
        </div>

        <div class="title">
            <h3>Genus</h3>
            <p id="tag">"Where Science and Imagination Converge."</p>
        </div>
            
        <section id="demos" class="invisible">
        <p id="content">Scan for desired object to unleash the power of Genetic duplication and obtain a cloned replica!</p>

        <div id = "scanner" class = "scanner"></div>
        <div id="liveView" class="camView">
            <video id="webcam" autoplay muted width="800" height="1000"></video>
        </div>
        <button id="webcamButton">start cloning</button>
        </section>

    <div class="scan_title">
        <h2 data-text="Cloning..." id="scanner_title">Cloning...</h2>
    </div>

    <div class="scan_footer">
        <p id="scanner_footer">Cloning in progress...</p>
    </div>
    
    <div class="scan_done">
        <p id="scan_complete">Cloning Successful!</p>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
